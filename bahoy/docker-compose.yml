# ========== Docker Compose - Bahoy ==========
# Este archivo orquesta todos los servicios de la aplicación Bahoy.
#
# Servicios principales:
#   - postgres:       Base de datos PostgreSQL con pgvector (puerto 5432)
#   - redis:          Cache y broker de mensajes (puerto 6379)
#   - backend:        API FastAPI (puerto 8000)
#   - frontend:       Aplicación Next.js (puerto 3000)
#
# Servicios de procesamiento (Celery):
#   - celery-worker:  Worker para tareas asíncronas (scraping, NLP)
#   - celery-beat:    Scheduler de tareas programadas
#
# Servicios opcionales (perfil "tools"):
#   - flower:         UI de monitoreo de Celery (puerto 5555)
#   - pgadmin:        Administrador de PostgreSQL (puerto 5050)

services:

  # ========== PostgreSQL con pgvector ==========
  # Base de datos principal con soporte para búsqueda de vectores.
  # Usa la imagen oficial de pgvector que incluye la extensión precompilada.
  # El script init-db.sql se ejecuta automáticamente en el primer arranque.
  postgres:
    image: pgvector/pgvector:pg16
    container_name: bahoy-postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bahoy_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bahoy_password}
      POSTGRES_DB: ${POSTGRES_DB:-bahoy_db}
    volumes:
      # Persistencia de datos - sobrevive a docker-compose down
      - postgres_data:/var/lib/postgresql/data
      # Script de inicialización: crea extensiones pgvector, uuid-ossp, unaccent, pg_trgm
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bahoy_user} -d ${POSTGRES_DB:-bahoy_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bahoy-network

  # ========== Redis ==========
  # Servidor de cache en memoria y broker de mensajes para Celery.
  # Se usa para:
  #   - Cache de respuestas de la API (reduce carga en PostgreSQL)
  #   - Broker de mensajes para Celery (cola de tareas de scraping)
  #   - Backend de resultados de Celery
  redis:
    image: redis:7-alpine
    container_name: bahoy-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --appendonly yes
    volumes:
      # Persistencia de datos con AOF (Append Only File)
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bahoy-network

  # ========== Backend - FastAPI ==========
  # API REST construida con FastAPI.
  # En desarrollo, el código se monta como volumen para hot-reload automático
  # (uvicorn detecta cambios en el código y reinicia el servidor).
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bahoy-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Conexión a PostgreSQL (usa el nombre del servicio como hostname)
      POSTGRES_SERVER: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-bahoy_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bahoy_password}
      POSTGRES_DB: ${POSTGRES_DB:-bahoy_db}
      # Conexión a Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Configuración de la aplicación
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-true}
      SECRET_KEY: ${SECRET_KEY:-tu-clave-secreta-cambiar-en-produccion}
    volumes:
      # Montar código fuente para desarrollo con hot-reload
      - ./backend/app:/app/app
      # Directorio de logs compartido con el host
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - bahoy-network

  # ========== Frontend - Next.js ==========
  # Aplicación web construida con Next.js.
  # Se conecta al backend a través de NEXT_PUBLIC_API_URL.
  # En desarrollo, el código fuente se monta para hot-reload.
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    container_name: bahoy-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # URL del backend - el frontend hace requests a esta URL
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=${NODE_ENV:-development}
    volumes:
      # Montar código fuente para desarrollo con hot-reload
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      # Excluir node_modules del montaje (usa los del contenedor)
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - bahoy-network

  # ========== Celery Worker ==========
  # Procesa tareas asíncronas: scraping de eventos, procesamiento NLP, etc.
  # Usa la misma imagen que el backend pero ejecuta el worker de Celery.
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bahoy-celery-worker
    restart: unless-stopped
    command: celery -A app.celery_app worker --loglevel=info --concurrency=2
    environment:
      POSTGRES_SERVER: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-bahoy_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bahoy_password}
      POSTGRES_DB: ${POSTGRES_DB:-bahoy_db}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-true}
      SECRET_KEY: ${SECRET_KEY:-tu-clave-secreta-cambiar-en-produccion}
    volumes:
      - ./backend/app:/app/app
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - bahoy-network

  # ========== Celery Beat ==========
  # Scheduler que dispara tareas programadas (cron-like).
  # Configurado para ejecutar scrapers diariamente:
  #   - Agenda BA: 6:00 AM (hora Buenos Aires)
  #   - Alternativa Teatral: 7:00 AM (hora Buenos Aires)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bahoy-celery-beat
    restart: unless-stopped
    command: celery -A app.celery_app beat --loglevel=info
    environment:
      POSTGRES_SERVER: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-bahoy_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bahoy_password}
      POSTGRES_DB: ${POSTGRES_DB:-bahoy_db}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-true}
      SECRET_KEY: ${SECRET_KEY:-tu-clave-secreta-cambiar-en-produccion}
    volumes:
      - ./backend/app:/app/app
      - ./logs:/app/logs
      # Persistir el archivo de schedule de Beat entre reinicios
      - celery_beat_data:/tmp
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - bahoy-network

  # ========== Flower - Monitoreo de Celery (opcional) ==========
  # Panel web para monitorear workers, tareas activas y resultados.
  # Solo se inicia con: docker compose --profile tools up -d
  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bahoy-flower
    restart: unless-stopped
    command: celery -A app.celery_app flower --port=5555
    ports:
      - "5555:5555"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      ENVIRONMENT: ${ENVIRONMENT:-development}
    volumes:
      - ./backend/app:/app/app
    depends_on:
      - redis
      - celery-worker
    networks:
      - bahoy-network
    profiles:
      - tools

  # ========== pgAdmin - Administración de PostgreSQL (opcional) ==========
  # Interfaz web para administrar y consultar la base de datos.
  # Solo se inicia con: docker compose --profile tools up -d
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: bahoy-pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@bahoy.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - bahoy-network
    profiles:
      - tools

# ========== Volúmenes persistentes ==========
# Los volúmenes permiten que los datos sobrevivan a reinicios de contenedores.
# Para eliminarlos: docker compose down -v (¡cuidado, elimina todos los datos!)
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local
  celery_beat_data:
    driver: local

# ========== Red interna ==========
# Todos los servicios se comunican a través de esta red bridge.
# Los servicios se referencian entre sí por nombre (ej: postgres, redis).
networks:
  bahoy-network:
    driver: bridge

# ========== Guía de uso ==========
#
# Iniciar servicios principales:
#   docker compose up -d
#
# Iniciar con herramientas de monitoreo (pgAdmin + Flower):
#   docker compose --profile tools up -d
#
# Ver logs de un servicio:
#   docker compose logs -f backend
#   docker compose logs -f celery-worker
#
# Detener todos los servicios:
#   docker compose down
#
# Eliminar datos (volúmenes):
#   docker compose down -v
#
# ========== Endpoints ==========
# API:       http://localhost:8000
# API Docs:  http://localhost:8000/docs
# Frontend:  http://localhost:3000
# Flower:    http://localhost:5555  (requiere --profile tools)
# pgAdmin:   http://localhost:5050  (requiere --profile tools)
#
# ========== Disparar scrapers manualmente ==========
# POST http://localhost:8000/api/v1/admin/scrape/agenda_ba
# POST http://localhost:8000/api/v1/admin/scrape/alternativa_teatral
# POST http://localhost:8000/api/v1/admin/scrape/all
